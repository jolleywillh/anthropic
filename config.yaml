# ERCOT Day-Ahead Price Forecasting Configuration

data:
  # ERCOT API endpoints
  api_base_url: "https://www.ercot.com/api/1/services/read/dashboards"

  # Data storage
  raw_data_dir: "data/raw"
  processed_data_dir: "data/processed"

  # Historical data parameters
  lookback_days: 730  # 2 years of historical data for training

  # ERCOT Settlement Points / Hubs
  hubs:
    - HB_HOUSTON  # Houston Hub
    - HB_NORTH    # North Hub
    - HB_SOUTH    # South Hub
    - HB_WEST     # West Hub
    - HB_HUBAVG   # Hub Average (default)

  # Default hub for single-hub operations
  default_hub: "HB_HUBAVG"

model:
  # Model storage
  model_dir: "models"

  # Feature engineering
  lag_features: [1, 2, 3, 24, 48, 168]  # hours
  rolling_windows: [24, 48, 168]  # hours

  # XGBoost parameters
  xgboost:
    n_estimators: 200
    max_depth: 7
    learning_rate: 0.05
    subsample: 0.8
    colsample_bytree: 0.8
    random_state: 42

  # Random Forest parameters
  random_forest:
    n_estimators: 150
    max_depth: 15
    min_samples_split: 5
    min_samples_leaf: 2
    random_state: 42

  # Ensemble weights (must sum to 1)
  ensemble_weights:
    xgboost: 0.6
    random_forest: 0.4

forecast:
  # Forecast parameters
  horizon_hours: 24

  # Confidence intervals
  confidence_levels: [0.05, 0.95]  # 90% confidence interval

training:
  # Train/validation split
  test_size: 0.2
  validation_size: 0.1

  # Cross-validation
  cv_folds: 5

output:
  # Visualization
  plot_dir: "plots"

  # Forecast output
  forecast_dir: "forecasts"
